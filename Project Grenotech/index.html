<body>

    <header class="header">
        <h2 class="logo">Grenotech.</h2>

        <nav class="navbar">
            <a href="#" class="s">About</a>
            <a href="#" class="s">Contact</a>
            <a href="#" class="s">Donate</a>

            <button class="login">Login</button>
        
            <div class="toggle_btn">
                <ion-icon name="menu"></ion-icon></div>
        </nav>

        <div class="dropdown-menu open">
            <div class="navbar">
                <br>
                <a id="s" href="#" class="s">About</a><br><br>
                <a id="s" href="#" class="s">Contact</a><br><br>
                <a id="s" href="#" class="s">Donate</a><br><br>
    
                <button id="s" class="login">Login</button><br>
            </div>
        </div>
    </header>

    <div class="slogan">

        <p class="sl1">
            PROJECT
        </p>
        <p><h3 class="gogreen">
            GO GREEN
        </h3></p>

        <br><br><br><br><br>

        <p><h1>
            Plastic Out.
        </h1></p>

        <p><h1>
            Sustainability In.
        </h1></p>

        <p class="sl2">
            Join us in the this movement of anti-plastic revolution.
        </p>
    </div>

    <div class="wrapper">

        <span class="close">
            <ion-icon name="close"></ion-icon>
        </span>

        <div class="loginform">
            <h2>Login</h2>
            <form action="#">
                <div class="input">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <button type="submit" class="btn">ENTER</button>
                
                <div class="register">
                    <p>
                        New User?
                        <a href="#" class="register-link">Sign-up</a>
                    </p>
                </div>

            </form>
        </div>

        <div class="signup">
            <h2>Sign-up</h2>
            <form action="#">

                <div class="input">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>

                
                <div class="input">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <button type="submit" class="btn">CONFIRM</button>
                
                <div class="register">
                    <p>
                        Already have an account?
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>

        </div>
    </div>
